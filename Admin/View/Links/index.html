<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<title>友情链接管理</title>
<script type="text/javascript">
//定义删除提示的方法
function confirmDel(id)
{
	//询问是否删除
	if(window.confirm("你确定要删除吗？"))
	{
		//跳转到当前控制器，并传递参数
		location.href = "?c=Links&a=delete&id="+id;
	}
}
</script>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>友情链接管理</td></tr>
	<tr class="tdbg">
		<td height="30">&nbsp;&nbsp;
			<a href="?c=Links&a=index">管理首页</a>&nbsp;|&nbsp;
			<a href="?c=Links&a=add">添加友情链接</a>
		</td>
	</tr>
</table>
<br />
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
<tr class="title" align="center">
	<td>编号</td>
	<td>域名</td>
	<td>网址</td>
	<td>排序</td>
	<td>操作选项</td>
</tr>
<{foreach $links as $link}>
<tr class="tdbg" align="center">
	<td><{$link.id}></td>
	<td><{$link.domain}></td>
	<td><{$link.url}></td>
	<td><{$link.orderby}></td>
	<td>
		<a href="?c=Links&a=edit&id=<{$link.id}>">修改</a> | 
		<a href="javascript:void(0)" onclick="confirmDel(<{$link.id}>)">删除</a>
	</td>
</tr>
<{/foreach}>
</table>
</body>
</html>
